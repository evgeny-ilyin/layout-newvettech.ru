<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">

	<!-- Цвет статус-бара Android -->
	<meta name="theme-color" content="#05486e">

	<!-- SEO -->
	<title><%=title%></title>
	<meta name="description" content="">

	<!-- Favicons -->
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<link rel="icon" href="/favicon/favicon.ico">
	<link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
	<link rel="manifest" href="/manifest.webmanifest">
	<link rel="yandex-tableau-widget" href="/tableau.json">

	<!-- Open Graph (Facebook, VK, Telegram) -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="<%=title%>">
	<meta property="og:description" content=""> <!-- описание страницы -->
	<meta property="og:url" content=""> <!-- канонический URL страницы с https -->
	<meta property="og:image" content="/og/og-image.png">
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="630">
	<meta property="og:image:type" content="image/png">

	<!-- Twitter Cards -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="<%=title%>">
	<meta name="twitter:description" content=""> <!-- описание страницы -->
	<meta name="twitter:image" content="/og/og-image.png">

	<!-- Рекомендации по изображению og-image -->
	<!-- Размер: 1200x630 (соотношение 1.91:1) -->
	<!-- Формат: JPEG или PNG -->
	<!-- Размер файла: до 5 МБ -->
	<!-- Логотип и важный контент: центр или немного смещён к центру, края безопасны для обрезки -->
	<!-- Проверять предпросмотр через https://developers.facebook.com/tools/debug/ и https://cards-dev.twitter.com/validator -->
</head>
